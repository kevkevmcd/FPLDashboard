{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="static/css/site.css">
    <script src="static/js/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary shadow" style="max-height: 30vh; overflow-y: auto; border-radius: 10px;">
                <!-- Left Sidebar Content -->
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="leftSidebarMenu" aria-labelledby="leftSidebarMenuLabel">
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">

                                <font style="vertical-align: inherit;"> Spreadsheets </font>
                            </font>
                        </h6>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="https://docs.google.com/document/d/1-zaMsgu_BuSmEUgVuc4U3e-IlRuZVT645mcjRuakGGE/edit#heading=h.xy747o45m4qt">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-day" viewBox="0 0 16 16">
                                        <path d="M4.684 12.523v-2.3h2.261v-.61H4.684V7.801h2.464v-.61H4v5.332zm3.296 0h.676V9.98c0-.554.227-1.007.953-1.007.125 0 .258.004.329.015v-.613a1.806 1.806 0 0 0-.254-.02c-.582 0-.891.32-1.012.567h-.02v-.504H7.98v4.105zm2.805-5.093c0 .238.192.425.43.425a.428.428 0 1 0 0-.855.426.426 0 0 0-.43.43m.094 5.093h.672V8.418h-.672z"/>
                                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                                        <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z"/>
                                    </svg>
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;"> Weekly Updates </font>
                                    </font>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="https://docs.google.com/spreadsheets/d/1cz9ArNdcdyjYWRvl9d2zBRdLVpbzuKW8gMSnZwGMw9I/edit#gid=1162911878">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                                        <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/>
                                        <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                                    </svg>
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;"> League Documents </font>
                                    </font>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="https://discord.com/channels/1003362033259003944/1003362033259003947">

                                    </svg>
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;"> Discord </font>
                                    </font>
                                </a>
                            </li>
                        </ul>
                        <hr class="my-3">
                        <ul class="nav flex-column mb-auto">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="{{ url_for('weekly_dash')}}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-line" viewBox="0 0 16 16">
                                        <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1zm1 12h2V2h-2zm-3 0V7H7v7zm-5 0v-3H2v3z"/>
                                    </svg>
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;"> Dashboard </font>
                                    </font>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <main class="col-md-6 col-lg-8 px-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 style="text-align: center;">
                                {{ name }}
                            </h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive small shadow">
                            <table>
                                <tbody>
                                    {{ tables[0]|safe }}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h3 style="text-align: center;">
                                Gameweek {{ week }}
                            </h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive small shadow">
                            <table class="table table-dark table-striped table-hover">
                                <tbody>
                                    {{ tables[2]|safe }}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <br>
            </main>
            <div class="sidebar border border-left col-md-3 col-lg-2 p-0 bg-body-tertiary shadow" style="max-height: 70vh; overflow-y: auto; border-radius: 10px;">
                <!-- Right Sidebar Content (Table and Button) -->
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="rightSidebarMenu" aria-labelledby="rightSidebarMenuLabel">
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <!-- Table in the right sidebar -->
                        <h5 style="text-align: center;">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;"> {{ titles[1] }} </font>
                            </font>
                        </h5>
                        <div class="table-responsive small shadow">
                            <table>
                                <tbody>
                                    {{ tables[1]|safe }}
                                </tbody>
                            </table>
                        </div>
                        <br>
                        <hr class="my-3 shadow" style="background-color: dodgerblue;">
                        <!-- Button in the right sidebar -->
                        <div class="text-center">
                            <button class="btn btn-purple shadow col-10">
                                <a class="nav-link" href="https://www.premierleague.com/tables" style="font-size: smaller;">
                                    Premier League Table
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
