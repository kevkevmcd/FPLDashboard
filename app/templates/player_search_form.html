{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="static/css/site.css">
    <script src="static/js/script.js"></script>
  </head>
  <header>
    <div class="input-group justify-content-center">
      <span class="input-group-text" id="basic-addon1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </span>
      <form action="{{ url_for('player_search') }}" method="POST" onsubmit="showLoading()">
        <input type="text" class="form-control" name="player_name"
            placeholder="Enter a player name!" aria-describedby="basic-addon1"
            value="{{ request.form['player_name'] }}"></input>
    </form>
    </div>
  </header>
  <body>
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p id="loading-text" class="loading-text">Searching for player...</p>
      </div>
  </body>
  {% endblock %}
